
<!DOCTYPE html>
<html>
<head>
  <title>Карта Актау — Яндекс</title>
  <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://api-maps.yandex.ru/2.1/?apikey=2842764b-34f4-403c-8f65-d830c1d34480&lang=ru_RU" type="text/javascript"></script>
  <link rel="stylesheet" href="style/header.css">
</head>
<body>
  <div id="map"></div>
  
  </div>


  <footer class="footer">
<div class="managment">
    <button class="managment__but">
      <img src="img/material-symbols-light_map-outline-rounded.png" alt="" class="managment__but-image">
      <p class="managment__but-par">Карта</p>
    </button>
    <button class="managment__but">
      <img src="img/material-symbols-light_map-outline-rounded.png" alt="" class="managment__but-image">
      <p class="managment__but-par">Карта</p>
    </button>
    <button class="managment__but" onclick="window.location.href = 'setting.html'">
      <img src="img/icons8-settings-50.png" alt="" class="managment__but-image">
      <p class="managment__but-par" data-i18n="setting">Настройки</p>
    </button>
    

  </footer>
  <script>
    ymaps.ready(init);
    function init(){
      var map = new ymaps.Map("map", {
        center: [43.6411, 51.1989],
        zoom: 13
      });

     
      map.geoObjects.add(placemark);
      }
    if (localStorage.getItem('styleMode') === 'dark') {
  document.body.classList.add('darkstyle');
}
    

document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('language') || 'ru';
    setLanguage(savedLang);
});
  </script>
  <script src="setting.js"></script>
</body>
</html>
