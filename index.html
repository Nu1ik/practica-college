
<!DOCTYPE html>
<html>
<head>
  <title>Карта Актау — Яндекс</title>
  <meta charset="utf-8" />
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <link rel="stylesheet" href="style/header.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    #map {
      width: 100vw;
      height: calc(100vh - 150px); /* оставим 60px снизу */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    ymaps.ready(init);
    function init(){
      var map = new ymaps.Map("map", {
        center: [43.6411, 51.1989],
        zoom: 13
      });

     

      map.geoObjects.add(placemark);
    }
  </script>
</body>
</html>
