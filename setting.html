<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  
        <main class="conteiner">
    <header class="header">
        <p class="header-par" data-i18n="setting">Настройки</p>
    </header>

    <article class="lang">

        <div id="language-container">
            <button id="language-button" onclick="toggleMenu()">Русский </button>
            <div id="language-menu">
                <button onclick="setLanguage('kz')">Қазақша</button>
            </div>
        </div>
    </article>

    <div class="dark-mode_switch">
        <p data-i18n="designtheme">Тема оформления </p>
  <button class="dark-mode_button">
    <img id="toggle-icon" src="img-setting/Group 3.png" alt="переключатель">
    <img id="sun-moon-icon" src="img-setting/sun 1.png" alt="иконка солнца">
  </button>
  </div>


   <article class="city">
        <p data-i18n="citybut"></p>
        <div id="city-container">
            <button id="city-button" onclick="toggleMenu()">Актау </button>  
        </div>
    </article>



    <div class="problem">
      <p>Сообщить о проблеме</p>
      <div class="problem_img">
        <img src="" alt="">
        <p>Telegram-chat</p>
      </div>

    </div>
</main>



 
<footer id="footer">
<div class="managment">
    <button class="managment__but" onclick="window.location.href = 'index.html'">
      <img src="img/material-symbols-light_map-outline-rounded.png" alt="" class="managment__but-image">
      <p class="managment__but-par">Карта</p>
    </button>
    <button class="managment__but" onclick="window.location.href = 'setting.html'">
      <img src="img/icons8-settings-50.png" alt="" class="managment__but-image">
      <p class="managment__but-par" data-i18n="setting">Настройки</p>
    </button>
    
  </footer>
<script src="setting.js"></script>

<script>
  function fixFooter() {
    const footer = document.getElementById("footer");
    const bodyHeight = document.body.offsetHeight;
    const windowHeight = window.innerHeight;

    if (bodyHeight < windowHeight) {
      footer.style.position = "absolute";
      footer.style.bottom = "0";
      footer.style.left = "0";
      footer.style.right = "0";
    } else {
      footer.style.position = "static";
    }
  }

  window.addEventListener("load", fixFooter);
  window.addEventListener("resize", fixFooter);
</script>
</body>

</html>
